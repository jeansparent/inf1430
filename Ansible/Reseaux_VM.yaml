---
- name: Installation environnement Reseaux_VM
  hosts: Reseaux_VM
  become: true

  tasks:
    - name: Appel du role commun
      ansible.builtin.include_role:
        name: commun
      vars:
        commun_applications: "{{ applications }}"
        commun_hosts: "{{ hosts }}"
    
    - name: Appel du role iperf3
      ansible.builtin.include_role:
        name: iperf3